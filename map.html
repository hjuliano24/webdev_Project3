<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script async src="js/script.js"></script>
  <script type="module">
        document.addEventListener('DOMContentLoaded', async () => {
          await customElements.whenDefined('gmpx-store-locator');
          const locator = document.querySelector('gmpx-store-locator');
          locator.configureFromQuickBuilder(CONFIGURATION);
        });
  </script>
  <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library@0.6"></script>
</head>

<body id="map">
  <div class="contentWrapper">
    <div class="header">
      <ul class="nav">
        <li class="button_list"><a href="index.html" class="button">Resume</a></li>
        <li class="button_list"><a href="cat.html" class="button">Cats</a></li>
        <li class="button_list"><a href="trees.html" class="button">Trees</a></li>
        <li class="button_list"><a href="map.html" class="button">Map</a></li>
      </ul>
    </div>

    <section class="mainContent">
      <h1>Google Maps API</h1>
      <!-- Uses components from the Extended Component Library; see
           https://github.com/googlemaps/extended-component-library for more information
           on these HTML tags and how to configure them. -->
      <gmpx-api-loader key="YOUR_API_KEY_HERE" solution-channel="GMP_QB_locatorplus_v10_c"></gmpx-api-loader>
      <gmpx-store-locator map-id="DEMO_MAP_ID"></gmpx-store-locator>
    </section>

    <div class="footer">
      <p>Website created by: Hailie Jade Juliano</p>
      <p>Contact: hjuliano@gmail.com</p>
    </div>
  </div>

</body>

</html>
